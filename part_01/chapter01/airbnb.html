<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirBnB</title>
  <link rel="stylesheet" href="./css/airbnb.css">
</head>
<body>
  <header>
    <h1><img src="./img/comp_0685990 (1).png" alt="fast campus logo" class="logo"></h1>
    <div class="quick_link">
      <ul>
        <li><button type="button" class="btn__search btn__s01">어디든지</button></li>
        <li><button type="button" class="btn__search btn__s02">언제든 일주일</button></li>
        <li><button type="button" class="btn__search btn__s03">게스트 추가</button></li>
      </ul>
      <span class="ico__bx"><span class="ico__search"></span></span>
    </div>
    <div class="user_area">
      <span class="txt_desc">당신의 공간을 에어비앤비하세요</span>
      <div class="lang_bx">
        <button type="button" class="btn__lang"><span class="ico__earth"></span></button>
        <ul class="lang_list">
          <li class="list_items"><button type="button" class="btn__ko">한국어</button></li>
          <li class="list_items"><button type="button" class="btn__en">English</button></li>
          <li class="list_items"><button type="button" class="btn__jp">일본어</button></li>
        </ul>
      </div>
      <div class="my_info">
        <a href="#"><span class="ico__menu"></span><span class="ico__user"></span></a>
      </div>
    </div>
  </header>
</body>
</html>
