    <div class="nav">
    <h1><img src="./img/logo.svg" alt="airbnb logo" class="logo"></h1>
      <div class="quick_link">
        <ul>
          <li><button type="button" class="btn btn__search btn__s01">어디든지</button></li>

          <li><button type="button" class="btn btn__search btn__s03">게스트 추가</button></li>
        </ul>
        <span class="ico__bx"><span class="ico ico ico__search"></span></span>
      </div>
      <div class="user_area">
        <span class="txt_desc">당신의 공간을 에어비앤비하세요</span>
        <button type="button" class="btn btn__lang"><span class="ico ico__earth"></span></button>

            </ul>
            <ul class="info_list">

              <li class="list-items"><a href="https://www.airbnb.co.kr/help">도움말 센터</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
